  <input type="range" id="bpm" min="30" max="240" value="120">

  <div class="controls">

    <div class="volume-control">
        <span>Volumen</span>
        <input type="range" id="volume" min="0" max="100" value="70">
    </div>

            <option value="12/8">12 / 8</option>
        </select>
    </div>

    <select id="accent">
